{% extends 'base.html' %}
{% block content %}
<div class="post-detail">
  <h1>댓글 수정</h1>

  <form method="POST" class="post-form">
      {% csrf_token %}
      {{ form.as_p }}

      <div class="form-actions">
          <button class="btn btn-primary">저장</button>
          <button class="btn btn-secondary">
            <a href="{% url 'post_detail' post.pk %}">취소</a>
          </button>
      </div>
  </form>
</div>
{% endblock %}
